name: goreleaser

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install curl git sudo xz-utils -y
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install nix 
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v14
        with:
          name: devenv
        env:
          USER: root
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
      - name: Bump version and push tag
        shell: bash -c 'nix develop --no-pure-eval -c {0}'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Github Actions"
          go install github.com/caarlos0/svu@latest
          OLD_TAG=$(svu current)
          NEW_TAG=$(svu next)
          [ "$OLD_TAG" == "$NEW_TAG" ] && echo "no version bump" && exit 0
          echo default.nix README.md | xargs sed -i "s/$(svu current)/$(svu next)/g"
          go mod vendor
          sed -i "s|vendorHash = \".*\"|vendorHash = \"$(nix hash path ./vendor | tr --delete '\n')\"|g" default.nix
          git add default.nix main.go README.md
          git commit -m "bump release version" --allow-empty
          git tag v$NEW_TAG
          git tag $NEW_TAG
          git push 
          git push --tags            
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
